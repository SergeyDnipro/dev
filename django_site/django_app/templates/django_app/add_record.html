{% extends 'django_app/layout/basic.html' %}

{% block content %}
<div class="my_own_class">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form><br>
{% if user_auth %}
    <a href="{% url 'delete_record' result.id %}"><button type="submit">Delete</button></a>
    <a href="{% url 'user_page' result.holder %}"><button type="submit">Back to user records</button></a>
{% endif %}
</div>
{% endblock %}}
